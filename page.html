<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="page/style.css">
    <title>Описание</title>
</head>

<body>
    <div class="buttons">
        <button class="back">На главную</button>
        <button class="update">Изменить кота</button>
    </div>

    <div class="info">

        <h2 class="modal_name"></h2>
        <div class="img"></div>
    </div>

    <div class="modal-container" data-type="upd">
        <div class="modal">
            <i class="fa-regular fa-circle-xmark modal-close"></i>
            <h2>
                Изменить кота
            </h2>
            <form id="upd">
                <input type="number" id="id" placeholder="1" min="1" required disabled>
                <input type="text" id="name" name="name" placeholder="Имя кота" >
                <input type="text" id="img" name="image" placeholder="Картинка">
                <input type="number" id="age" name="age" placeholder="Возраст">
                <input type="number" id="rate" name="rate" placeholder="Рейтинг" min="0" max="5">
                <label>
                    <input type="checkbox" name="favorite">
                    Любимчик
                </label>
                <textarea name="description" placeholder="Информация о питомце"></textarea>
                <button class="updBtn" type="submit">Изменить</button>
            </form>
        </div>



    </div>
    <script src="page/page.js"></script>
    <script src="js/updForm.js"></script>
</body>

</html>
